<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;">
    <title>Document</title>
</head>
<body>
    
    <h3>Tömbökön belüli tömbök ciklusa</h3>

    <p id="mktjs0"> 
        <script>

            let KGObj, i, j, x = "";
            KGObj = {
                "name": "KG",
                "age": 39,
                "cars": [
                    { "name": "Toyota", "models": ["CHR", "Corolla", "ProAce"] },
                    { "name": "Ford", "models": ["Kuga", "Mondeo", "Mustang"] },
                    { "name": "BMW", "models": ["320", "X3", "X5"] },
                    { "name": "Fiat", "models": ["500", "Panda", "Tipo"] }
                ]
            }
            
            for (i in KGObj.cars) {
                x += "<h2>" + KGObj.cars[i].name + "</h2>";
                for (j in KGObj.cars[i].models) {
                    x += KGObj.cars[i].models[j] + "<br>";
                }
            }

            document.getElementById("mktjs0").innerHTML = x;
            
        </script>
    </p>

</body>
</html>
