        #sidebar {

        iframe {
            width: 90%;

            flex: 75%;

    <script src="Source/jquery3.7.1.js"></script>

<body background="Source/space-1164579_1920.png">
    <header id="top">
        <img src="Source/Star_Wars_Logo.svg.png" width="30%" alt="Banner">
        <hgroup>
            <h1>Csillagok háborúja</h1>
            <h2>Sorozatok</h2>
        </hgroup>
    </header>
    <main>
        <div id="sidebar">
            <aside id="vertical">
                <ul>
                    <li><a href="index.html">Főoldal</a></li>
                    <li><a href="movies.html">Filmek</a></li>
                    <li><a href="sequence.html">Teljes sorrend</a></li>
                    <li><a href="link.html">Ajánló</a></li>
                </ul>
            </aside>
        </div>
        <section>
            <h3>A mandalóri</h3>
            <iframe width="893" height="493" src="https://www.youtube.com/embed/aOC8E8z_ifw"
                title="The Mandalorian | Official Trailer | Disney+ | Streaming Nov. 12" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

            <div>
                <hr>
                <h3>Melyik a kedvenc sorozatod?</h3>
                <form>

                    <datalist id="series">
                        <option value="A mandalóri">
                        <option value="Firefox">
                        <option value="Internet Explorer">
                        <option value="Opera">
                        <option value="Safari">
                        <option value="Microsoft Edge">
                    </datalist>

                    <label>Kedvenc sorozatom:
                        <input list="series" name="mySeries" />
                    </label>
                    <input type="submit">
                </form>
            </div>
            <div>
                <hr>
                <a href="#top">Ugrás a lap tetejére!</a>
                <hr>
            </div>
        </section>
    </main>
    <footer>
        <img src="Source/star-wars-light-2908144_1920.png" alt="Lightsaber" width="40%">
        <nav id="horizontalFooter">A Star Wars filmeket a Disney+ oldalán nézheted meg:<br>
